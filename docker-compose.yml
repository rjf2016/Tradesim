services:
  postgres:
    image: postgres:16-alpine
    container_name: tradesim-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tradesim
      POSTGRES_PASSWORD: tradesim_dev
      POSTGRES_DB: tradesim
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradesim -d tradesim"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
